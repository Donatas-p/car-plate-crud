<div mat-dialog-content>
  <form [formGroup]="editForm" color="accent">

    <mat-form-field>
      <input matInput placeholder="Plate number" formControlName="plate">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Surname" formControlName="surname">
    </mat-form-field>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" [mat-dialog-close]="editForm.value" cdkFocusInitial>Save edited Plate</button>
</div>
