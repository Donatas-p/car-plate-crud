<div class="list">

  <div class="pagination-container">
    <button mat-raised-button class="prev-page" (click)="prevPage()"><- Previous page</button>
    <input class="page-num" [value]="page" (keyup)="goToPage($event)"/>
    <button mat-raised-button class="next-page" (click)="nextPage()">Next page -></button>
  </div>
  <div class="search">
    <span>Search : </span>
    <input class="search-input" (keyup)="searchPlates($event)"/>
  </div>
  <div class="list-item" *ngFor="let plate of plates" >
        <div class="plate">{{ plate.plate }}</div>
        <div class="name">{{ plate.name }}</div>
        <div class="surname">{{ plate.surname }}</div>
        <div class="actions">
            <button mat-raised-button class="edit" (click)="openEditDialog(plate)">Edit</button>
            <button mat-raised-button class="remove" (click)="openDeleteDialog(plate.plate, plate.id)">Remove</button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
