<form [formGroup]="addForm" color="accent" (ngSubmit)="submitAdd()">

  <mat-form-field>
    <input matInput placeholder="Plate number" formControlName="plate">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
  </mat-form-field>

  <button mat-button color="primary"  type="submit">Add New Plate</button>

</form>
